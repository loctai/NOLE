<header id="header">
    <div class="header_wrapper">
        <div class="base_wrapper content">
            <div class="logo">
                <div class="preview">
                    <img src="/static/frontend/img/logo.png" alt="CompanyName">
                </div>
                <!-- <h1 class="company_name">NOLE</h1> -->
            </div>
            <div class="navigation_wrapper">
                <nav class="navigation">
                    <button class="link smooth_link" data-target="main_present">Home</button>
                    <button class="link smooth_link" data-target="main_about">About</button>
                    <button class="link smooth_link" data-target="main_app">Download</button>
                    <button class="link smooth_link" data-target="main_services">Services</button>
                    <a href="https://lucky.nole.ai/" class="link">QuanGame</a>
                    <a href="https://option.nole.ai/" class="link">Nole Option</a>
                    <a href="https://chain.nole.ai/" class="link">Explorer</a>
                    <a href="/contact" class="link">Contact Us</a>
                </nav>
                <div class="add_control">
                    
                    {% if current_user.is_authenticated %}
                    <a href="/account/dashboard" class="small_link user_login">Account</a>
                    {% else %}
                    <a href="/auth/login" class="small_link user_login">Login</a>
                    <a href="/auth/signup" class="small_link user_reg">Sign up</a>
                    {% endif %}
                    
                    <div class="user_language">
                        <div class="language_select">
                            <div class="select_head">
                                <p class="text">{{session['lang'] }}</p>
                                <i class="icon">
                                    <svg x="0px" y="0px" width="20px" height="20px" viewBox="0 0 292.362 292.362" style="enable-background:new 0 0 292.362 292.362;">
                                        <path d="M286.935,69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952,0-9.233,1.807-12.85,5.424 C1.807,72.998,0,77.279,0,82.228c0,4.948,1.807,9.229,5.424,12.847l127.907,127.907c3.621,3.617,7.902,5.428,12.85,5.428 s9.233-1.811,12.847-5.428L286.935,95.074c3.613-3.617,5.427-7.898,5.427-12.847C292.362,77.279,290.548,72.998,286.935,69.377z"/>
                                    </svg>
                                </i>
                            </div>
                            <div class="select_list">
                                <a href="javscript:void(0);" class="link">EN</a>
                                <a href="javscript:void(0);" class="link">ES</a>
                                <a href="javscript:void(0);" class="link">VI</a>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="/static/frontend/img/icons/triangle_right.png" class="small_image">
            </div>
            <button class="mobile_control">
                Menu
                <span></span>
            </button>
        </div>
    </div>
</header>
